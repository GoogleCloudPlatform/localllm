substitutions:
  _GCR_LOCATION: us-central1-docker.pkg.dev
  _IMAGE_NAME: cw/localllm
  _IMAGE_TAG: ${COMMIT_SHA}
steps:
  - name: python:3.10
    script: |
      set -xe

      cd /workspace/llm-tool
      python3 -m pip install .
      python3 -m unittest
  # Build and tag using commit sha
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "${_GCR_LOCATION}/$PROJECT_ID/${_IMAGE_NAME}:${_IMAGE_TAG}",
        "-f",
        "Dockerfile",
      ]
    dir: "."
  # Run tests on the image itself
  - name: "${_GCR_LOCATION}/$PROJECT_ID/${_IMAGE_NAME}:${_IMAGE_TAG}"
    script: |
      set -xe
      mkdir -p /builder/home/.cache/huggingface
      mv /root/.cache/huggingface/* /builder/home/.cache/huggingface
      python /workspace/image_tests.py
options:
  machineType: E2_HIGHCPU_32
  dynamicSubstitutions: true
